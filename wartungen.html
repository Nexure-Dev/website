<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexure | Wartungen</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/conbert11/assets@main/nexure_logo.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2em;
      margin: 10px 0;
      color: #ffffff;
    }

    p {
      font-size: 1.1em;
      color: #cccccc;
      max-width: 500px;
      margin-bottom: 30px;
    }

    .discord-btn {
      background: #5865F2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .discord-btn:hover {
      background: #4752c4;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <img src="https://cdn.jsdelivr.net/gh/conbert11/assets@main/nexure_logo.png" alt="Logo" class="logo" />
  <h1>Nexure Development</h1>
  <p>Unsere Website befindet sich derzeit in Wartungsarbeiten.<br>
  Wir sind bald wieder für dich da!</p>

  <a href="https://dsc.gg/nexure" class="discord-btn" target="_blank">Trete unserem Discord bei</a>

  <footer>© 2025 Nexure. Alle Rechte vorbehalten.</footer>
</body>
</html>
